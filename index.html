<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<div class="main-body">
  
  <div class="main-card">
    <header class="bg-head"></header>
    <figure><img src="./src/images/image-victor.jpg" alt="foto de perfil"></figure>
    
    <h2>Victor Crest <span>26</span></h2>
    <p>London</p>
    
    <div class="info">
      <div>80K<span>Followers</span></div>
      <div>803K <span>Likes</span></div>
      <div>1.4K <span>Photos</span></div>
    </div>
  </div>
</div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
